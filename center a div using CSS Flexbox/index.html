<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Flexbox</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .center-box{
        height: 100vh;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .container{
        height: 300px;
        width: 300px;
        background-color: #00ff0d;
    }

</style>
    
<body>

    <div class="center-box">
        <div class="container">

        </div>
    </div>


    
</body>
</html>
