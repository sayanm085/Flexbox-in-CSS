<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC Ticket booking</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/f74ecaf58e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="irctc-main-box">
        <div class="irctc-left-box">
            <div class="irctc-main-center-div">
                    <div class="irctc-top-div-box">

                        <div class="logo-div">
                            <img src="./9dee93e0fb1008416bfeed8b4a476357.png" alt="">
                            <img src="./a70eed9839f37e1e0d975e45a1ead05f.png" alt="">
                        </div>

                        <div class="irctc-top-ops-div-box">
                            <div class="irctc-top-ops-div-box-one">
                                <p>Ask Disha</p>
                                <p>Contact us</p>
                                <p>Alerts</p>
                            </div>
                            <div class="irctc-top-ops-div-box-two">
                                <button style="background-color: rgb(255, 156, 1); border: none; color: #ffffff;">Login</button>
                                <button>Register</button>
                                <button>Agent login</button>
                                
                            </div>

                        </div>
                    </div>

                    <div class="irctc-titel-box">
                        <h1>Indian Railways</h1>
                        <div> <p style="color: #01BB0A;">Safety</p> <p style="color: #FB792B;">Security</p> <p style="color: #213D77;">Punctuality</p></p> </div>   
                    </div>

                    <div class="irctc-menu-btn-box">

                        <button style="background-color: #213D77; color: #ffffff; border: 2px solid #213D77;">
                            <i class="fa-solid fa-ticket"></i>
                            BOOK Ticket
                        </button>

                        <button>
                            <i class="fa-solid fa-check"></i>
                            PNR Status</button>
                        <button>
                            <i class="fa-solid fa-chart-column"></i>
                            charts / vacancy</button>
                    </div>

                    <div class="irctc-form-to-box">
                        <div class="irctc-form-box">

                            <div class="from-icon-box">
                                <img src="./icons/Group.png" alt="">
                            </div>

                            <div class="from-itctc-box">
                                <div class="from-box">
                                    <p>From</p>
                                    <i class="fa-solid fa-angle-up fa-flip-vertical"></i>
                                </div>

                                <div class="city-box">
                                    <p>Bangalore</p>
                                </div>

                                <p style="color: #555555;">kSR - Bangalore</p>
                            </div>

                        </div>

                        <div class="irctc-arow-box">
                            <div class="from-to-arow">
                                <img src="./icons/Vector.png" alt="">
                            </div>
                            
                        </div>
                        
                        <div class="irctc-to-box">
                            <div class="to-icon-box">
                                <img src="./icons/ic-search-to-desktop.png" alt="">
                            </div>

                            <div class="from-itctc-box">
                                <div class="from-box">
                                    <p>to</p>
                                    <i class="fa-solid fa-angle-up fa-flip-vertical"></i>
                                </div>

                                <div class="city-box">
                                    <p>Kasaragod</p>
                                </div>

                                <p style="color: #555555;">KSD - Kasaragod</p>
                            </div> 
                        </div>

                    </div>

                    <div class="irctc-form-to-box">
                        <div class="irctc-form-box">
                            <div class="to-icon-box">
                                <img src="./icons/ic-search-calender-desktop.png" alt="">
                            </div>

                            <div class="from-itctc-box">
                                <div class="from-box">
                                    <p>Date</p>
                                    <i class="fa-solid fa-angle-up fa-flip-vertical"></i>
                                </div>

                                <div class="city-box">
                                    <p>01 Aug 23</p>
                                </div>

                                <p style="color: #555555;">Tuesday</p>
                            </div>
                            
                        </div>

                        <div class="irctc-arow-box" style="gap: 0.7rem;">
                            <div class="to-icon-box">
                                <img src="./icons/Vector (2).png" alt="">
                            </div>
  
                            <div class="from-itctc-box">
                                <div class="from-box">
                                    <p>Seat</p>
                                    <i class="fa-solid fa-angle-up fa-flip-vertical"></i>
                                </div>

                                <div class="city-box">
                                    <p>3D</p>
                                </div>

                                <p style="color: #555555;">AC</p>
                            </div>
                            
                        </div>

                        <div class="irctc-to-box">
                            <div class="to-icon-box">
                                <img src="./icons/widgets_FILL0_wght200_GRAD0_opsz48 1.png" alt="">
                            </div>

                            <div class="from-itctc-box">
                                <div class="from-box">
                                    <p>Seat Type</p>
                                    <i class="fa-solid fa-angle-up fa-flip-vertical"></i>
                                </div>

                                <div class="city-box">
                                    <p>TATKAL</p>
                                </div>

                                <p style="color: #555555;">AC 3 Tier</p>
                            </div>
                            
                        </div>
                    </div>


                    <div class="irctc-submit-btn-box">
                        <button>Search Train <i class="fa-solid fa-arrow-right"></i></button>

                    </div>
               

            </div>

        </div>
        <div class="irctc-right-box">
            <img src="./8ed12a7f02e29fd012b3cf6cbfb90252.png" alt="">
        </div>
    </div>
    
</body>
</html>
